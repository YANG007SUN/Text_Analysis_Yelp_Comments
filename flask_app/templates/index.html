<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="../static/app.js" async></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
</head>

<body>
    <div class="container">
      <h1>Sentiment Analysis of Customer Feedback</h1><hr>
        <div class="row">
            <div class="col-md-12">
                <label id="small_text">Enter some text</label><br>
                <form method="POST">
                    <textarea name="review" id="comments"></textarea><br><br>
                    <button id="button" type="submit" class="btn btn-default">Submit</button>
                </form><br>

            </div>
        </div>
        <div class="output_value" class="col-md-12">
              <p id="text">{{summary["text"]}}</p>
              <h3>Polarity:<span>{{summary["polarity"]}}</span></h3><br>
              <h3>Subjecivity:<span>{{summary["subjecivity"]}}</span></h3>
        </div>
    </div>
</body>

</html>
